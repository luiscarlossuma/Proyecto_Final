{% extends 'base.html' %}

{% block content %}
{% load bootstrap4 %}
{% load widget_tweaks %}
<!DOCTYPE html>
  <body>
    <!-- encabezado -->
    <div class="titulo" align="center">
      <h1>Crea tu reporte</h1>
    </div>
    <!-- contenido -->
    <div align="center">
      <div style="width: 70%;">
        <!--formulario-->
        <br>
        <br>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.fec_rep.id_for_label }}">Fecha del reporte</label>
            {{ form.fec_rep|add_class:"form-control" }}
          </div>
          <div class="form-group">
            <label for="{{ form.asunto.id_for_label }}">Asunto</label>
            {{ form.asunto|add_class:"form-control" }}
          </div>
          <div class="form-group">
            <label for="{{ form.detalles.id_for_label }}">Detalles</label>
            {{ form.detalles|add_class:"form-control" }}
          </div>
          <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock %}
